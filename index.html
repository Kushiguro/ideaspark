<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdeaSpark.ai - Content Idea Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 50px 20px;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 15px 5px;
      width: 280px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #fff;
      color: #333;
    }
    button {
      background-color: #00c9a7;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .idea {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.6s ease forwards;
    }
    .idea:nth-child(1) { animation-delay: 0.1s; }
    .idea:nth-child(2) { animation-delay: 0.2s; }
    .idea:nth-child(3) { animation-delay: 0.3s; }
    .idea:nth-child(4) { animation-delay: 0.4s; }
    .idea:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸš€ IdeaSpark.ai</h1>
    <p>Generate creative content ideas for YouTube, TikTok, Instagram & more!</p>

    <input type="text" id="input" placeholder="e.g. Fitness YouTuber" />
    <br>
    <button onclick="generateIdeas()">Get Content Ideas</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function generateIdeas() {
      const niche = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      if (!niche) {
        output.innerHTML = '<p>Please enter a niche or creator type.</p>';
        return;
      }

      const ideas = [
        `"Top 5 Tips for ${niche}s Starting Out"`,
        `"A Day in the Life of a ${niche}"`,
        `"Reacting to Viral ${niche} Trends"`,
        `"Things Only ${niche}s Will Understand"`,
        `"My Favorite Tools as a ${niche}"`,
      ];

      output.innerHTML = ideas.map(idea => `<div class="idea">${idea}</div>`).join('');
    }
  </script>
</body>
</html>
